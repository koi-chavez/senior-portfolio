<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Koi's-Demo</title>
        <style>
            body {
                background-color: #fcf8e8;
            }
        
            button {
                display: inline-block;
                background-color: #d4e2d4;
                color: #df7861;
                padding: 15px 20px;
                margin: 15px auto;
                border: 1px solid #d4e2d4;
                border-radius: 40px;
                transition: all 200ms ease-in-out;
            }
        
            button:hover {
                color: #df7861;
                background-color: #fcf8e8;
            }
        
            h1 {
                color: #df7861;
                font-size: 48px;
                font-weight: lighter;
                font-family: 'Courier New', Courier, monospace;
                text-align: center;
            }

            h3 {
                color: #df7861;
                font-size: 22px;
                font-weight: lighter;
                font-family: 'Courier New', Courier, monospace;
                text-align: center;
            }

            img {
                display: block;
                margin: 0 auto;
            }
        
            ul {
                list-style: none;
                padding: 0;
                text-align: center;
            }
        
            li {
                display: inline;
                margin: 0 12px;
            }
        
           hr {
                height: 1px;
                background-color: #df7861;
                border: none;
           }
           iframe{
               margin: 0 auto;
               display: block;
               width: 640px;
               height: 480px; 
           }
           @media (max-width: 400px) {
                   iframe{ 
                    width: 300px;
                    height: 240px;
                   }
                }   
        </style>
    </head>
    <body>
        <div id="React-App"></div>
        <script src="bundle.js"></script>
      </body>
</html>
